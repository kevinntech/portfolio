<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>게시글 수정</h2>
        </div>
        <div class="row justify-content-center">

            <form class="needs-validation col-sm-10" th:action="@{'/board/' + ${boardForm.id}+ '/modify'}" th:object="${boardForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input id="title" type="text" th:field="*{title}" class="form-control"
                           placeholder="제목을 입력하세요." aria-describedby="titleHelp" required maxlength="50">
                    <small class="invalid-feedback">제목을 50자 이내로 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" type="textarea" th:field="*{content}" class="editor form-control"
                              placeholder="내용을 입력하세요." aria-describedby="contentHelp" required></textarea>
                    <small class="invalid-feedback">내용을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-lg" type="submit"
                            aria-describedby="submitHelp">수정하기</button>
                </div>
            </form>
        </div>
    </div>

    <div class="fragments.html :: footer"></div>

    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
